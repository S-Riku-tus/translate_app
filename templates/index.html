<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 400px;
            height: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        #drop-area.hover {
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>PDF Translator</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div id="drop-area">
            <p>Drag & Drop PDF file here</p>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" style="display: none;">
        </div>
        <br>
        <label for="tool">Translation Tool:</label>
        <select id="tool" name="tool">
            <option value="DeepL">DeepL</option>
            <option value="GT">Google Translate</option>
        </select>
        <br><br>
        <button type="submit">Translate PDF</button>
    </form>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('pdf');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                dropArea.querySelector('p').textContent = files[0].name; // Show file name
            }
        });

        dropArea.addEventListener('click', () => {
            fileInput.click(); // Open file dialog when the drop area is clicked
        });
    </script>
</body>
</html>
