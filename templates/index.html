<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF翻訳アプリ</title>
</head>
<body>
    <h1>PDF翻訳アプリ</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="pdf">PDFファイルを選択:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        <br><br>
        <label for="tool">翻訳ツール:</label>
        <select id="tool" name="tool">
            <option value="GT">Google翻訳</option>
        </select>
        <br><br>
        <label for="download-option">ダウンロードオプション:</label>
        <select id="download-option" name="download-option">
            <option value="download">ダウンロード</option>
            <option value="view">ブラウザで表示</option>
        </select>
        <br><br>
        <button type="submit">翻訳開始</button>
    </form>
</body>
</html>
